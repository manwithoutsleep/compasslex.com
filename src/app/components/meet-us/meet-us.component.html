<h2>Meet Us</h2>

<div class="meet-us-container">
    @if (counselorList && counselorList.length > 0) {
        <div class="meet-us-counselors">
            @for (counselor of counselorList; track counselor) {
                <app-meet-counselor-card [counselor]="counselor"></app-meet-counselor-card>
            }
        </div>
    }
</div>
