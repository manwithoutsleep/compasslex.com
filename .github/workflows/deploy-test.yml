name: Deploy to Test Environment

on:
  push:
    branches: [development]
  workflow_dispatch:

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create .env file
      run: |
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env
        
    - name: Build application
      run: npm run build:prod
      
    - name: Deploy to test server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Create backup of current test deployment
          if [ -d "public_html/test.compasslex.com_backup" ]; then
            rm -rf public_html/test.compasslex.com_backup
          fi
          if [ -d "public_html/test.compasslex.com" ]; then
            cp -r public_html/test.compasslex.com public_html/test.compasslex.com_backup
          fi
          
          # Clear existing test files (except .htaccess if it exists)
          mkdir -p public_html/test.compasslex.com
          find public_html/test.compasslex.com -type f ! -name '.htaccess' -delete
          find public_html/test.compasslex.com -type d -empty -delete
          
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
    - name: Upload build files to test
      run: |
        # Deploy files to test environment using rsync (excluding .htaccess)
        rsync -avz --delete --exclude='.htaccess' dist/browser/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:public_html/test.compasslex.com/